<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body  >
  <h1>free Codemap Survey Form</h1>
  <h3>
    Thank you for taking the time to help us improve the platform
  </h3>
  <div class="outer-container">
    <form>
      <div class="first">
        <label for="Name">Name</label>
        <br />
        <input type="text" name="Name" value="Enter your name">
      </div>
      <div class="first">
        <label for="Email">Email</label>
        <br />
        <input type="email" name="Email" value="Enter your Email">
      </div>

      <div class="first">
        <label for="age">Age(Optional)</label>
        <br />
        <input type="number" name="Age" value="Enter your Age">
      </div>

      <div class="first">
        <label for="role">Which option best describes your current role?</label>
        <br />
        <select class="dropdown" name="role">
          <option value="Select current role">Select current role</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to Say">Prefer not to Say</option>
          <option value="others">Others</option>

        </select>
    </div>

    <div class="first">
      <label for="Recomendation">Would you recommend freeCodeCamp to a friend?</label>
      <br />
      <div class"radio-lab">
        <input class="radio-button" type="radio" name="Definately" value="Definately">
        <label class="radio-label" for="Definately">Definately</label>
      </div>
      <input class="radio-button" type="radio" name="Maybe" value="Maybe">
      <label class="radio-label" for="Maybe">Maybe</label>
      <br />
      <input class="radio-button" type="radio" name="Not Sure" value="Not Sure">
      <label class="radio-label" for="Maybe">Not Sure</label>
    </div>

    <div class="first">
      <label for="role">What is your favorite feature of freeCodeCamp?</label>
      <br />
      <select class="dropdown" name="role">
        <option value="Select an option">Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Project">Project</option>
        <option value="OpenSource">OpenSource</option>
        <option value="Community">Community</option>
        <option value="others">Others</option>
    </select>
  </div>


  <div class="first">
    <label for="Apply">What would you like to see improved? (Check all that apply)</label>
    <br />
    <div class"radio-lab">
      <input class="radio-button" type="checkbox" name="Front-end-Projects" value="Front-end-Projects">
      <label class="radio-label" for="Front-end-Projects">Front-end-Projects</label>
    </div>
    <input class="radio-button" type="checkbox" name="Back-end-Projects" value="Back-end-Projects">
    <label class="radio-label" for="Back-end-Projects">Back-end-Projects</label>
    <br />
    <input class="radio-button" type="checkbox" name="Data Visualization" value="Data Visualization">
    <label class="radio-label" for="Data Visualization">Data Visualization</label>
    <br />
    <input class="radio-button" type="checkbox" name="Challenges" value="Challenges">
    <label class="radio-label" for="Challenges">Challenges</label>
    <br />
    <input class="radio-button" type="checkbox" name="Open Source Community" value="Open Source Community">
    <label class="radio-label" for="Open Source Community">Open Source Community</label>
    <br />
    <input class="radio-button" type="checkbox" name="Gitter-Help-Rooms" value="Gitter-Help-Rooms">
    <label class="radio-label" for="Gitter Help Rooms">Gitter Help Rooms</label>
    <br />
    <input class="radio-button" type="checkbox" name="Videos" value="Videos">
    <label class="radio-label" for="Videos">Videos</label>
    <br />
    <input class="radio-button" type="checkbox" name="City Meetsups" value="Open Source Community">
    <label class="radio-label" for="Open Source Community">Open Source Community</label>
    <br />
    <input class="radio-button" type="checkbox" name="Wiki" value="Wiki">
    <label class="radio-label" for="Wiki">Wiki</label>
    <br />
    <input class="radio-button" type="checkbox" name="Forums" value="Forums">
    <label class="radio-label" for="Forums">Forums</label>
    <br />
    <input class="radio-button" type="checkbox" name="Aditional Courses" value="Aditional Courses">
    <label class="radio-label" for="Aditional Courses">Aditional Courses</label>
  </div>

  <div class="first">
    <div class="text-Block">
    <label for="Text_Area">Comment and Suggestions</label>
    <br />
    <textarea class="explain" name="Text Area" value="Enter your Comments Here"  rows="4" cols="81">Enter your Comments Here</textarea>
    <!---<input class="explain" type="Text_Area" name="Text Area" value="Enter your Comments Here" > --->
  </div>
</div>
<div class="first">
  <input class="sub" type="button" name="Submit" value="Submit">
</div>


    </form>

  </div>

  </body>
</html>
